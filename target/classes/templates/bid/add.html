<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Bid</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/bid/validate}" th:object="${bid}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
				<div class="form-group">
					<label for="account" class="col-sm-2 control-label">Account</label>
					<div class="col-sm-10">
						<input type="text" id="account" th:field="*{account}" placeholder="Account" autofocus>
						<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<input type="text" id="type" th:field="*{type}" placeholder="Type">
						<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="bidquantity" class="col-sm-2 control-label">Bid Quantity</label>
					<div class="col-sm-10">
						<input type="number" step="0.01" id="bidquantity" th:field="*{bidQuantity}" placeholder="Bid quantity">
						<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-danger btn-sm" formmethod="get"
							formaction="/bid/list">Cancel</button>
						<button type="submit" class="btn btn-primary btn-sm" formmethod="post"
							formaction="/bid/validate">Add BidList</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

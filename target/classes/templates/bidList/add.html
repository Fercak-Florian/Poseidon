<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Bid</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/bidList/validate}" th:object="${bid}" method="post"
				class="form-horizontal" style="width: 100%">
				<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
				<label for="account">Account:</label>
				<input type="text" id="account" name="account" th:field="*{account}"><br><br>
				
				<label for="type">Type:</label>
				<input type="text" id="type" name="type" th:field="*{type}"><br><br>
				
				<label for="bidquantity">Bid Quantity:</label>
				<input type="number" id="bidquantity" name="bidquantity" th:field="*{bidQuantity}"><br><br>
				
				<button type="submit" value="Save">
				<button type="submit" value="Cancel">
			</form>
		</div>

	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<title>Login</title>
</head>

<body>
	<div id="bloc_page">
		<div id="section">
		
		<!-- Gestion message d'erreur -->
			<div id="error" th:if="${formComment.error}">
				<label th:text="${formComment.message}"></label>
			</div>
			<div th:if="${formComment.clearMessage}"></div>
		
			<h2>Login with Username and Password</h2>
			<form id="form" th:action="@{/login}" method="post" enctype="utf8">
				<div class="field">
					<!-- LOGIN -->
					<label id="fieldlabel" for="username">User:</label>
					<input class="field" type="text" id="username" name="username" autofocus />
				</div>
				<!-- PASSWORD -->
				<div class="field">
					<label id="fieldlabel" for="password">Password:</label>
					<input class="field" type="password" id="password" name="password"/>
				</div>
				
				<div>
					<button id="submit" type="submit" class="btn btn-primary btn-sm">Login</button>
				</div>
			</form><br><br><br>
			<div><a href="/oauth2/authorization/github">Login with Github</a></div>
		</div>
	</div>
</body>

</html>

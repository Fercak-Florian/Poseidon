<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Rating</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
				<div class="form-group">
					<label for="moodysRating" class="col-sm-2 control-label">Moodys Rating</label>
					<div class="col-sm-10">
						<input type="text" id="moodysRating" th:field="*{moodysRating}" autofocus placeholder="Moodys Rating">
						<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="sandRating" class="col-sm-2 control-label">Sand Rating</label>
					<div class="col-sm-10">
						<input type="text" id="sandRating" th:field="*{sandRating}" placeholder="Sand Rating">
						<p class="text-danger" th:if="${#fields.hasErrors('sandRating')}" th:errors="*{sandRating}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="fitchRating" class="col-sm-2 control-label">Fitch Rating</label>
					<div class="col-sm-10">
						<input type="text" id="fitchRating" th:field="*{fitchRating}" placeholder="Fitch Rating">
						<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="orderNumber" class="col-sm-2 control-label">Order Number</label>
					<div class="col-sm-10">
						<input type="number" id="orderNumber" th:field="*{orderNumber}" placeholder="Order Number">
						<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-danger btn-sm" formmethod="get"
							formaction="/rating/list">Cancel</button>
						<button type="submit" class="btn btn-primary btn-sm" formmethod="post"
							formaction="/rating/validate">Add Rating</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Rating</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
				<div class="form-group">
					<label for="moodysRating" class="col-sm-2 control-label">Moodys Rating</label>
					<div class="col-sm-10">
						<input type="text" id="moodysRating" name="moodysRating" autofocus placeholder="Moodys Rating">
					</div>
				</div>
				<div class="form-group">
					<label for="sandRating" class="col-sm-2 control-label">Sand Rating</label>
					<div class="col-sm-10">
						<input type="text" id="sandRating" name="sandRating" placeholder="Sand Rating">
					</div>
				</div>
				<div class="form-group">
					<label for="fitchRating" class="col-sm-2 control-label">Fitch Rating</label>
					<div class="col-sm-10">
						<input type="text" id="fitchRating" name="fitchRating" placeholder="Fitch Rating">
					</div>
				</div>
				<div class="form-group">
					<label for="orderNumber" class="col-sm-2 control-label">Order Number</label>
					<div class="col-sm-10">
						<input type="number" id="orderNumber" name="orderNumber" placeholder="Order Number">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
							<button type="submit" class="btn btn-danger btn-sm" formmethod="get"
							formaction="/rating/list">Cancel</button>
						<button type="submit" class="btn btn-primary btn-sm" formmethod="post"
							formaction="/rating/validate">Add Rating</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>

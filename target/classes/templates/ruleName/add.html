<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Rule</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post"
				class="form-horizontal" style="width: 100%">
				<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" id="name" name="name" autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" id="description" name="description">
					</div>
				</div>
				<div class="form-group">
					<label for="json" class="col-sm-2 control-label">Json:</label>
					<div class="col-sm-10">
						<input type="text" id="json" name="json">
					</div>
				</div>
				<div class="form-group">
					<label for="template" class="col-sm-2 control-label">Template:</label>
					<div class="col-sm-10">
						<input type="text" id="template" name="template">
					</div>
				</div>
				<div class="form-group">
					<label for="sqlStr" class="col-sm-2 control-label">SqlStr:</label>
					<div class="col-sm-10">
						<input type="text" id="sqlStr" name="sqlStr">
					</div>
				</div>
				<div class="form-group">
					<label for="sqlPart" class="col-sm-2 control-label">SqlPart:</label>
					<div class="col-sm-10">
						<input type="text" id="sqlPart" name="sqlPart">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-success btn-sm" formmethod="post"
							formaction="/ruleName/validate">Save</button>
						<button type="submit" class="btn btn-danger btn-sm" formmethod="get"
							formaction="/ruleName/list">Cancel</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>

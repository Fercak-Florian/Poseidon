<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Update New Rule</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}"
				method="post" class="form-horizontal" style="width: 100%">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" id="name" th:field="*{name}" th:value="${ruleName.name}" autofocus>
						<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" id="description" th:field="*{description}"
							th:value="${ruleName.description}">
						<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
						</p>
					</div>
				</div>
				<div class="form-group">
					<label for="json" class="col-sm-2 control-label">Json</label>
					<div class="col-sm-10">
						<input type="text" id="json" th:field="*{json}" th:value="${ruleName.json}">
						<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="template" class="col-sm-2 control-label">Template</label>
					<div class="col-sm-10">
						<input type="text" id="template" th:field="*{template}" th:value="${ruleName.template}">
						<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="sqlStr" class="col-sm-2 control-label">SqlStr</label>
					<div class="col-sm-10">
						<input type="text" id="sqlStr" th:field="*{sqlStr}" th:value="${ruleName.sqlStr}">
						<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="sqlPart" class="col-sm-2 control-label">SqlPart</label>
					<div class="col-sm-10">
						<input type="text" id="sqlPart" th:field="*{sqlPart}" th:value="${ruleName.sqlPart}">
						<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-danger btn-sm" formmethod="get"
							formaction="/ruleName/list">Cancel</button>
						<button type="submit" class="btn btn-primary btn-sm" formmethod="post"
							th:formaction="@{/ruleName/update/{id}(id=${ruleName.id})}">Update RuleName</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>

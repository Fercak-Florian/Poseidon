<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center mt-5">
			<h2>Add New Trade</h2>
		</div>
		<div class="d-flex justify-content-center mt-5">
			<div>
				<form th:action="@{/trade/validate}" th:object="${trade}" method="post">
					<div class="mb-3">
						<label class="form-label" for="account">Account</label>
						<input class="form-control" type="text" id="account" th:field="*{account}" autofocus placeholder="Account">
						<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
					</div>
					<div class="mb-3">
						<label class="form-label" for="type">Type</label>
						<input class="form-control" type="text" id="type" th:field="*{type}" placeholder="Type">
						<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
					</div>
					<div class="mb-3">
						<label class="form-label" for="buyQuantity">Type</label>
						<input class="form-control" type="number" step="0.01" id="buyQuantity" th:field="*{buyQuantity}" placeholder="buyQuantity">
						<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
					</div>
					<div class="mb-3">
						<div>
							<button type="submit" class="btn btn-danger btn-sm" formmethod="get" formaction="/trade/list">Cancel</button>
							<button type="submit" class="btn btn-primary btn-sm" formmethod="post" formaction="/trade/validate">Save Trade</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

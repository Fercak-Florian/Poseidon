<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<h2>Update Trade</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/trade/update/{id}(id=${trade.id})}" th:object="${trade}" method="post"
				class="form-horizontal" style="width: 100%">
				<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->
				<div class="form-group">
					<label for="account" class="col-sm-2 control-label">Account</label>
					<div class="col-sm-10">
						<input type="text" id="account" name="account" th:value="${trade.account}" autofocus>
						<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<input type="text" id="type" name="type" th:value="${trade.type}">
						<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-danger btn-sm" formmethod="get"
							formaction="/trade/list">Cancel</button>
						<button type="submit" class="btn btn-primary btn-sm" formmethod="post"
							th:formaction="@{/trade/update/{id}(id=${trade.id})}">Update Trade</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
